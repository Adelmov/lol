<div class= "card-colums  m-5 animated fadeIn"> 

    <div (click)="lookArtist(item)" *ngFor = "let item of items" class="card pointer">
        <img class ="card-img-top" [src]="item.images | noimage" alt="Card image">
        <div class= "card-body"> 
            <h5 class= "card-title">  
                {{item.name}}
            </h5>
            <p class="card-text">
               <span *ngFor = "let artist of item.artists "class= "badge badge-pill badge-primary"> 
                   {{artist.name}}</span> 
            </p>
        </div>
    </div>

</div>
